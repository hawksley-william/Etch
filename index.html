<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexContainer">
        <h1 class="title">Sketch Pad</h1>
        <div class="grid"></div>
        <div class="buttons">
            <button class="blackButton" onclick="changeColor('black')">Black</button>
            <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
            <button class="greyButton" onclick="changeColor('gray')">Grey</button>
            <button class="randomButton" onclick="changeColor('random')">Random</button>
            <button class="resetButton" onclick="reset()">Reset</button>
        </div>
        <input class="input" type="text" placeholder="Enter the size of the grid" value=""
        onchange="changeGridSize(this.value)"/>
        <button class="setSizeButton">Set Size</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
